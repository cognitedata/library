# Test Config: ADD_NEW_ONLY mode (default)
# Only extracts properties for assets that don't have them yet
# Skips assets that already have tags/aliases populated

agent:
  externalId: "ai_property_extractor_agent"

view:
  space: "cdf_cdm"
  externalId: "CogniteAsset"
  version: "v1"

extraction:
  textProperty: "description"
  properties:
    - property: tags
      writeMode: add_new_only # Only write if tags is empty/null
    - property: aliases
      writeMode: add_new_only # Only write if aliases is empty/null

processing:
  batchSize: 10
  llmBatchSize: 1

stateStore:
  enabled: true
  rawDatabase: "ai_extractor_state"
  rawTable: "extraction_state"
  configVersion: "v1-add-new-only"

prompt:
  customInstructions: |
    Extract relevant tags and aliases from the asset description.
    - tags: Keywords or categories that describe the asset
    - aliases: Alternative names or identifiers for the asset
    Return as JSON arrays of strings.
