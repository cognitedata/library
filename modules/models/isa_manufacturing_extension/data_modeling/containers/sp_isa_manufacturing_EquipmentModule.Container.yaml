space: {{ isaSchemaSpace }}
externalId: EquipmentModule
name: EquipmentModule
description: A functional group of equipment that can carry out a finite number of specific minor
  processing activities. An equipment module is typically centered around a piece of process
  equipment (a weigh tank, a process heater, a scrubber, etc.). This term applies to both the
  physical equipment and the equipment entity. Examples of minor process activities are dosing
  and weighing.
