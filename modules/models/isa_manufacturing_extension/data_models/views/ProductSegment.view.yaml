space: {{ isaSchemaSpace }}
externalId: ProductSegment
name: ProductSegment
description: Segment of the product process and resources (ISA-95 Level 3)
implements:
- space: cdf_cdm
  externalId: CogniteDescribable
  version: v1
  type: view
version: {{ viewVersion }}
properties:
  product_segment_id:
    container:
      space: {{ isaSchemaSpace }}
      externalId: ProductSegment
      type: container
    containerPropertyIdentifier: product_segment_id
    name: Product Segment ID
    description: >
      Unique identifier for the product segment entity, conforming to ISA-95 Level 3 product 
      segment standards. A product segment represents a segment for product activities 
      and resource allocation. The product_segment_id serves as the primary key and enables 
      consistent tracking across all manufacturing operations, from segment creation through 
      execution to completion. This identifier should align with product planning systems and 
      support integration with product planning and resource management platforms. [ISA-95 Level 3]
  set_points:
    container:
      space: {{ isaSchemaSpace }}
      externalId: ProductSegment
      type: container
    containerPropertyIdentifier: set_points
    name: Set Points
    description: >
      Set points for the product segment, typically describing the set points's purpose 
      or time period (e.g., "100%", "50%", "25%"). The set points follows ISA-95 Level 3 naming conventions and should be 
      descriptive enough for product planners and operators to identify the set points's purpose. 
      This set points is often used in product planning systems, scheduling displays, and operational 
      documentation. [ISA-95 Level 3]
  time_requirements:
    container:
      space: {{ isaSchemaSpace }}
      externalId: ProductSegment
      type: container
    containerPropertyIdentifier: time_requirements
    name: Time Requirements
    description: >
      Time requirements for the product segment, typically describing the time requirements's purpose 
      or time period (e.g., "10 minutes", "30 minutes", "1 hour"). The time requirements follows ISA-95 Level 3 naming conventions and should be 
      descriptive enough for product planners and operators to identify the time requirements's purpose. 
      This time requirements is often used in product planning systems, scheduling displays, and operational 
      documentation. [ISA-95 Level 3]
  temperature_requirements:
    container:
      space: {{ isaSchemaSpace }}
      externalId: ProductSegment
      type: container
    containerPropertyIdentifier: temperature_requirements
    name: Temperature Requirements
    description: >
      Temperature requirements for the product segment, typically describing the temperature requirements's purpose 
      or time period (e.g., "100°C", "200°C", "300°C"). The temperature requirements follows ISA-95 Level 3 naming conventions and should be 
      descriptive enough for product planners and operators to identify the temperature requirements's purpose. 
      This temperature requirements is often used in product planning systems, scheduling displays, and operational 
      documentation. [ISA-95 Level 3]
  flow_rate_requirements:
