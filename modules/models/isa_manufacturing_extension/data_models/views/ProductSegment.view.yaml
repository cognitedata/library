    name: Ph Requirements
    description: >
      Ph requirements for the product segment, typically describing the ph requirements's purpose 
      or time period (e.g., "100 pH", "200 pH", "300 pH"). The ph requirements follows ISA-95 Level 3 naming conventions and should be 
      descriptive enough for product planners and operators to identify the ph requirements's purpose. 
      This ph requirements is often used in product planning systems, scheduling displays, and operational 
      documentation. [ISA-95 Level 3]
  status:
    container:
      space: {{ isaSchemaSpace }}
      externalId: ProductSegment
      type: container
    containerPropertyIdentifier: status
    name: Status
    description: >
      Status of the product segment, typically describing the status's purpose 
      or time period (e.g., "Draft", "Approved", "Active", "On Hold", "Completed", 
      "Cancelled", "Archived"). The status follows ISA-95 Level 3 naming conventions and should be 
      descriptive enough for product planners and operators to identify the status's purpose. 
      This status is often used in product planning systems, scheduling displays, and operational 
      documentation. [ISA-95 Level 3]
  valid_from:
    container:
      space: {{ isaSchemaSpace }}
      externalId: ProductSegment
      type: container
    containerPropertyIdentifier: valid_from
    name: Valid From
    description: >
      Timestamp indicating when the product segment is valid from, enabling 
      time-based product scheduling and resource allocation. The valid_from, combined 
      with valid_to, enables calculation of product segment duration, capacity utilization, 
      and product segment adherence metrics. This timestamp is critical for product planning 
      and schedule optimization. [ISA-95 Level 3]
  valid_to:
    container:
      space: {{ isaSchemaSpace }}
      externalId: ProductSegment
      type: container
    containerPropertyIdentifier: valid_to
    name: Valid To
    description: >
      Timestamp indicating when the product segment is valid to, enabling 
      time-based product scheduling and resource allocation. The valid_to, combined 
      with valid_from, enables calculation of product segment duration, capacity utilization, 
      and product segment adherence metrics. This timestamp is critical for product planning 
      and schedule optimization. [ISA-95 Level 3]
  composition_requirements:
    container:
