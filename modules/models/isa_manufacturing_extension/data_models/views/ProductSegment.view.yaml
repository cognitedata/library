      Equipment requirements for the product segment, typically describing the equipment requirements's purpose 
      or time period (e.g., "100%", "50%", "25%"). The equipment requirements follows ISA-95 Level 3 naming conventions and should be 
      descriptive enough for product planners and operators to identify the equipment requirements's purpose. 
      This equipment requirements is often used in product planning systems, scheduling displays, and operational 
      documentation. [ISA-95 Level 3]
    source:
      space: {{ isaSchemaSpace }}
      externalId: Equipment
      version: {{ viewVersion }}
      type: view
  process_parameters:
    source:
      space: {{ isaSchemaSpace }}
      externalId: ProcessParameter
      version: {{ viewVersion }}
      type: view
    through:
      source:
        space: {{ isaSchemaSpace }}
        externalId: ProcessParameter
        version: {{ viewVersion }}
        type: view
      identifier: product_segment
    name: Process Parameters
    description: >
      Reverse relationship collection of all ProcessParameter entities that are associated with this product segment. Process parameters 
      represent the process parameters that are used during the product segment execution. This relationship enables 
      navigation from product segment to process parameter level, supporting process parameter-level production planning analysis and 
      production tracking. This relationship is essential for ISA-95 Level 3 production tracking, where product segments are used to track process parameters. [ISA-95 Level 3]
    connectionType: multi_reverse_direct_relation
  files:
    container:
      space: {{ isaSchemaSpace }}
      externalId: ProductSegment
      type: container
    containerPropertyIdentifier: files
    name: Files
    description: >
      Collection of document files associated with this product segment, following ISA-95 Level 3 product 
      segment documentation standards. Files may include segment specifications, process procedures, 
      engineering drawings, certificates, and other product segment-related documentation. This relationship 
      enables comprehensive product segment documentation management and supports engineering, operations, 
      and production planning activities. Document organization should follow ISA-95 Level 3 document 
      classification and naming conventions. [ISA-95 Level 3]
    source:
      space: {{ isaSchemaSpace }}
      externalId: ISAFile
      version: {{ viewVersion }}
      type: view
  product_definition:
    source:
      space: {{ isaSchemaSpace }}
      externalId: ProductDefinition
      version: {{ viewVersion }}
      type: view
    through:
      source:
        space: {{ isaSchemaSpace }}
        externalId: ProductDefinition
        version: {{ viewVersion }}
        type: view
      identifier: product_segment
    name: Product Definition
    description: >
      Reverse relationship collection of all ProductDefinition entities that are associated with this product segment. 
      Product definitions represent the definition of the product process and resources. This relationship enables 
      product segment-to-product definition navigation, supporting product definition-level production planning analysis and 
      production tracking. This relationship is essential for understanding how product definitions are defined and executed within the product segment. [ISA-95 Level 3]
    connectionType: multi_reverse_direct_relation


