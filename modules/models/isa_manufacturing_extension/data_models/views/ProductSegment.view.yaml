  material_requirements:
    container:
      space: {{ isaSchemaSpace }}
      externalId: ProductSegment
      type: container
    containerPropertyIdentifier: material_requirements
    name: Material Requirements
    description: >
      Material requirements for the product segment, typically describing the material requirements's purpose 
