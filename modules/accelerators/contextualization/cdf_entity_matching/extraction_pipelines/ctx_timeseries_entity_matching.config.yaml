externalId: 'ep_ctx_timeseries_{{location_name}}_{{source_name}}_entity_matching'
config:
  parameters:
    debug: True
    runAll: True
    removeOldAssetLinks: True
    rawDb: 'ds_timeseries_{{location_name}}_{{source_name}}'
    rawTableState: 'contextualization_state_store'
    rawTaleCtxGood: 'contextualization_good'
    rawTaleCtxBad: 'contextualization_bad'
    rawTaleCtxManual: 'contextualization_manual_input'
    rawTaleCtxRule: 'contextualization_rule_input'
    autoApprovalThreshold: 0.85
  data:
    assetView:
      schemaSpace: {{ schemaSpace }}
      instanceSpace: {{ assetInstanceSpace }}
      externalId: {{organization}}Asset
      version: {{ viewVersion }}
      searchProperty: name
      filterProperty: tags
      filterValues: ["root:VAL"]
    entityView:
      schemaSpace: {{ schemaSpace }}
      instanceSpace: {{ timeseriesInstanceSpace }}
      externalId: {{organization}}TimeSeries
      version: {{ viewVersion }}
      searchProperty: aliases
      filterProperty: tags
      filterValues: ["site:VAL"]
