space: {{ contextualizationExtensionsSchemaSpace }}
externalId: {{ runInformationContainerExternalId }}
name: File Annotation Run Information
description: Container that holds information on the processing history of an instance. Useful for retrieving extraction pipeline runs and function logs.
properties:
  launchFunctionId: # NOTE: Id of the function that was called. Will be useful as an index for query calls. B-tree
    type:
      list: false
      type: int64
    immutable: false
    nullable: true
    autoIncrement: false
    name: Launch Function Id
  launchFunctionCallId: # NOTE: specific Id that points to the function log. Will be useful as an index for query calls. B-tree
    type:
      list: false
      type: int64
    immutable: false
    nullable: true
    autoIncrement: false
    name: Launch Function Call Id
  finalizeFunctionId: # NOTE: Id of the function that was called. Will be useful as an index for query calls. B-tree
    type:
      list: false
      type: int64
    immutable: false
    nullable: true
    autoIncrement: false
    name: Finalize Function Id
  finalizeFunctionCallId: # NOTE: specific Id that points to the function log. Will be useful as an index for query calls. B-tree
    type:
      list: false
      type: int64
    immutable: false
    nullable: true
    autoIncrement: false
    name: Finalize Function Call Id
indexes:
  launch:
    indexType: btree
    properties:
      - launchFunctionId
      - launchFunctionCallId
    cursorable: true
  finalize:
    indexType: btree
    properties:
      - finalizeFunctionId
      - finalizeFunctionCallId
    cursorable: true
constraints:
  requireDiagramDetect:
    constraintType: requires
    require:
      space: {{ contextualizationExtensionsSchemaSpace }}
      externalId: {{ diagramDetectContainerExternalId }}
