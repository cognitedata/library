- workflowExternalId: {{ workflowExternalId }}
  version: {{ promoteWorkflowVersion }}
  workflowDefinition:
    description: "Attempt to automatically promote annotation edges created from the pattern mode results in the finalize workflow"
    tasks:
      - externalId: fn_promote
        type: "function"
        parameters:
          function:
            externalId: {{ promoteFunctionExternalId }}
            data:
              {
                "ExtractionPipelineExtId": {{ extractionPipelineExternalId }},
                "logLevel": "INFO",
              }
          isAsyncComplete: false
        name: Promote File Annotations
        description: Auto promote tags
        retries: 0
        timeout: 600
        onFailure: "abortWorkflow"
