- workflowExternalId: {{ workflowExternalId }}
  version: {{ launchWorkflowVersion }}
  workflowDefinition:
    description: "Create diagram detect jobs for files marked to annotate."
    tasks:
      - externalId: fn_launch
        type: "function"
        parameters:
          function:
            externalId: {{ launchFunctionExternalId }}
            data:
              {
                "ExtractionPipelineExtId": {{ extractionPipelineExternalId }},
                "logLevel": "INFO",
              }
          isAsyncComplete: false
        name: Launch File Annotations
        description: Launch
        retries: 0
        timeout: 600
        onFailure: "abortWorkflow"

