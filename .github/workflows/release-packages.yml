name: Release Packages

on:
  push:
    branches: 
    - main

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Build modules zip
      run: |
        python release_packages.py
        
    - name: Verify packages.zip exists
      run: |
        if [ ! -f "packages.zip" ]; then
          echo "Error: packages.zip was not created"
          exit 1
        fi
        echo "packages.zip created successfully"
        
    - name: List modules directory contents
      run: |
        echo "=== MODULES DIRECTORY CONTENTS ==="
        find modules -type f | head -20
        echo "Total files in modules: $(find modules -type f | wc -l)"
        echo "=================================="
        
    - name: Verify zip contents
      run: |
        echo "=== ZIP FILE CONTENTS ==="
        unzip -l packages.zip | head -20
        echo "Total files in zip: $(unzip -l packages.zip | tail -1 | awk '{print $2}')"
        echo "=========================="
        
    - name: Calculate SHA checksum
      id: checksum
      run: |
        # Use openssl for more reliable SHA256 calculation
        SHA=$(openssl dgst -sha256 packages.zip | cut -d' ' -f2)
        echo "sha256=$SHA" >> $GITHUB_OUTPUT
        echo "SHA checksum: $SHA"
        
    - name: Display checksum in release notes
      run: |
        echo "=== RELEASE CHECKSUM ==="
        echo "SHA256: ${{ steps.checksum.outputs.sha256 }}"
        echo "========================"
        echo ""
        echo "üìù Users can find this checksum in the release notes above."
        echo "   The README now uses badges that automatically link to the latest release."
        
    - name: Display final zip details
      run: |
        echo "=== FINAL ZIP DETAILS ==="
        echo "File: packages.zip"
        echo "Size: $(du -h packages.zip | cut -f1)"
        echo "Files included: $(unzip -l packages.zip | tail -1 | awk '{print $2}')"
        echo "=========================="
        
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: latest
        release_name: Latest Release
        draft: false
        prerelease: false
        
    - name: Comment on release with checksum info
      run: |
        echo "üìù Release created successfully!"
        echo "SHA256 Checksum: sha256:${{ steps.checksum.outputs.sha256 }}"
        echo ""
        echo "‚úÖ The README now uses badges that automatically link to this release."
        echo "   Users can find the checksum in the release notes above."
        
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./packages.zip
        asset_name: packages.zip
        asset_content_type: application/zip
